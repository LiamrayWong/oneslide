<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>OneSlide——极简 Markdown PPT</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reveal.css">
  <!-- <link rel="stylesheet" href="css/theme/blood.css" id="theme"> -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2044040_68oa3720edo.css">
  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/monokai.css">

  <!-- Printing and PDF exports -->
  <script>

  </script>

  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="control">
    <span class="iconfont icon-setting"></span>
  </div>
  <div class="menu">
    <span class="iconfont icon-close"></span>
    <div class="detail">
      <div class="tab active"><span class="iconfont icon-edit"></span>内容编辑</div>
      <div class="tab"><span class="iconfont icon-theme"></span>主题与特效</div>
      <div class="tab download"><span class="iconfont icon-download"></span>下载PDF</div>
      <div class="tab download"><span class="iconfont icon-speaker"></span>演讲者模式</div>
      <div class="content active">
        <div class="header">编辑</div>
        <div class="main editor">
          <textarea></textarea>
          <div class="uploader">
            <input type="file" id="image-uploader" accept="image/*">
            <label for="image-uploader">点击上传图片(支持.png/.jpg/.gif，最大2M)</label>
          </div>
          <button class="button-save">保存</button>
        </div>
      </div>
      <div class="content">
        <div class="header">主题与特效</div>
        <div class="main theme">
          <h3>主题</h3>
          <div class="themes">
            <figure data-theme="beige">
              <img src="./images/beige.png" alt="beige">
              <figcaption>beige</figcaption>
            </figure>
            <figure data-theme="black">
              <img src="./images/black.png" alt="beige">
              <figcaption>black</figcaption>
            </figure>
            <figure data-theme="blood">
              <img src="./images/blood.png" alt="beige">
              <figcaption>blood</figcaption>
            </figure>
            <figure data-theme="league">
              <img src="./images/league.png" alt="beige">
              <figcaption>league</figcaption>
            </figure>
            <figure data-theme="moon">
              <img src="./images/moon.png" alt="beige">
              <figcaption>moon</figcaption>
            </figure>
            <figure data-theme="night">
              <img src="./images/night.png" alt="beige">
              <figcaption>night</figcaption>
            </figure>
            <figure data-theme="serif">
              <img src="./images/serif.png" alt="beige">
              <figcaption>serif</figcaption>
            </figure>
            <figure data-theme="simple">
              <img src="./images/simple.png" alt="beige">
              <figcaption>simple</figcaption>
            </figure>
            <figure data-theme="sky">
              <img src="./images/sky.png" alt="beige">
              <figcaption>sky</figcaption>
            </figure>
            <figure data-theme="solarized">
              <img src="./images/solarized.png" alt="beige">
              <figcaption>solarized</figcaption>
            </figure>
            <figure data-theme="white">
              <img src="./images/while.png" alt="beige">
              <figcaption>white</figcaption>
            </figure>
          </div>

          <span>
            <h3>特效</h3>
          </span>
          <select class="transition">
            <option value="slide">滑动</option>
            <option value="fade">淡化</option>
            <option value="convex">凸出</option>
            <option value="concave">凹陷</option>
            <option value="zoom">缩放</option>
          </select>

          <select class="align">
            <option value="center">居中</option>
            <option value="left-top">左上</option>
          </select>
        </div>
      </div>
      <div class="content">
        <div class="header">下载</div>
        <div class="main editor">
          <p>下载PDF</p>
        </div>
      </div>
      <div class="content">
        <div class="uploader">
          <input type="file" id="image-uploader" accept="image/*">
          <label for="image-uploader">点击上传图片(支持.png、.jpg、.gif，最大2M)</label>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="reveal">

    <div class="slides">
    </div>

  </div>
  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.6.1/dist/av-min.js"></script>
  <script src="js/reveal.js"></script>
  <script src="js/main.js"></script>



  <script>

  </script>

</body>

</html>
